<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Launch Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2ee3f0;
            padding: 20px;
        }
        .container {
            background: rgb(136, 134, 134);
            padding: 30px;
            border-radius: 8px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #004d99;
        }
        .question-box {
            background: #fafafa;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
        }
        .msg {
            text-align: center;
            color: green;
        }
        .error {
            text-align: center;
            color: red;
        }
        #timer {
            font-size: 20px;
            font-weight: bold;
            color: rgb(247, 8, 120);
            text-align: center;
            margin-bottom: 20px;
        }
     .container {
        background-color:rgb( blue) ;
        border-radius:30px ;


     }
    
    </style>
</head>
<body>

<div class="container">
    <h1>Launch Exam</h1>

    <div id="examSelectSection">
        <label>Select Exam:</label>
        <select id="examSelect"></select>
        <button id="startExamBtn">BEGIN</button>
        <p class="error" id="errorMsg"></p>
    </div>

    <div id="examSection" style="display:none;">
        <h2 id="examTitle"></h2>
        <p id="examDesc"></p>
        <p><strong>Total Marks:</strong> <span id="examMarks"></span></p>
        <div id="timer"></div>

        <form id="examForm"></form>

        <button id="submitExamBtn">SUBMIT EXAM</button>
        <p class="msg" id="successMsg"></p>
    </div>
</div>

<script>
const username = sessionStorage.getItem('username');
if (!username) {
    alert("You must be logged in as a student.");
    window.location.href = "login.html";
}

const exams = JSON.parse(localStorage.getItem('exams')) || [];
const examSelect = document.getElementById('examSelect');

// Load exams into dropdown
exams.forEach(exam => {
    const option = document.createElement('option');
    option.value = exam.id;
    option.textContent = exam.title;
    examSelect.appendChild(option);
});

let currentExam = null;
let timeRemaining = 0;
let timerInterval = null;

// Start Exam
document.getElementById('startExamBtn').addEventListener('click', () => {
    const examId = examSelect.value;
    currentExam = exams.find(x => x.id == examId);

    if (!currentExam) {
        document.getElementById('errorMsg').textContent = "Invalid exam selected.";
        return;
    }

    // Show exam details
    document.getElementById('examTitle').textContent = currentExam.title;
    document.getElementById('examDesc').textContent = currentExam.description;
    document.getElementById('examMarks').textContent = currentExam.totalMarks;

    generateQuestions(currentExam);
    startTimer(currentExam.duration);

    document.getElementById('examSelectSection').style.display = "none";
    document.getElementById('examSection').style.display = "block";
});

// Display questions
function generateQuestions(exam) {
    const form = document.getElementById('examForm');
    form.innerHTML = "";

    exam.questions.forEach((q, index) => {
        const div = document.createElement('div');
        div.classList.add('question-box');

        let html = `<h3>Q${index + 1}. ${q.questionText}</h3>`;

        if (q.type === "mcq") {
            q.options.forEach((opt, i) => {
                html += `
                    <label>
                        <input type="radio" name="q${index}" value="${i}">
                        ${opt}
                    </label><br>
                `;
            });
        } else {
            html += `<textarea name="q${index}" placeholder="Your answer" required></textarea>`;
        }

        div.innerHTML = html;
        form.appendChild(div);
    });
}

// Timer
function startTimer(minutes) {
    timeRemaining = minutes * 60;

    timerInterval = setInterval(() => {
        let min = Math.floor(timeRemaining / 60);
        let sec = timeRemaining % 60;

        document.getElementById('timer').textContent =
            `Time Left: ${min}:${sec < 10 ? '0' : ''}${sec}`;

        if (timeRemaining <= 0) {
            clearInterval(timerInterval);
            submitExam(true);
        }

        timeRemaining--;
    }, 1000);
}

// Submit Exam
document.getElementById('submitExamBtn').addEventListener('click', () => {
    submitExam(false);
});

function submitExam(autoSubmitted) {
    clearInterval(timerInterval);

    const answers = [];
    const form = document.getElementById('examForm');

    currentExam.questions.forEach((q, index) => {
        let answer;

        if (q.type === "mcq") {
            const selected = form.querySelector(`input[name="q${index}"]:checked`);
            answer = selected ? selected.value : null;
        } else {
            answer = form.querySelector(`textarea[name="q${index}"]`).value.trim();
        }

        answers.push({
            question: q.questionText,
            type: q.type,
            answer: answer
        });
    });

    // Save submission
    const submissions = JSON.parse(localStorage.getItem('submissions')) || [];
    submissions.push({
        examId: currentExam.id,
        student: username,
        answers,
        timestamp: Date.now(),
        autoSubmitted
    });

    localStorage.setItem('submissions', JSON.stringify(submissions));

    document.getElementById('successMsg').textContent =
        autoSubmitted ? "Time is up! Exam auto-submitted." : "YOUR EXAM HAS BEEN SUBMITTED";

    document.getElementById('submitExamBtn').disabled = true;
}
</script>

</body>
</html>
