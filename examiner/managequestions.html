<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Questions â€“ Online Exam System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #34d9f7;
            padding: 20px;
        }
        .container {
            background: rgb(99, 97, 97);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .question-section {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
            background: #fafafa;
        }
        .btn-group {
            display: flex;
            gap: 10px;
        }
        .btn-group button {
            flex: 1;
        }
    </style>
</head>
<body>
<main>
    <article class="container">
       <button><h1>Manage Exam Questions</h1></button> 
        <div id="questionsContainer"></div>
        <div class="btn-group">
            <button id="loadQuestionsBtn">Load Questions</button>
            <button id="clearQuestionsBtn">Clear Questions</button>
        </div>
        <p class="msg" id="successMsg"></p>
        <p class="error" id="errorMsg"></p>
    </article>
</main>

<script>
document.getElementById('loadQuestionsBtn').addEventListener('click', loadQuestions);
document.getElementById('clearQuestionsBtn').addEventListener('click', clearQuestions);

function loadQuestions() {
    const exams = JSON.parse(localStorage.getItem('exams')) || [];
    const questionsContainer = document.getElementById('questionsContainer');
    questionsContainer.innerHTML = '';

    exams.forEach(exam => {
        exam.questions.forEach((question, index) => {
            const questionHTML = `
                <div class="question-section">
                    <h3>Question ${index + 1}</h3>
                    <p><strong>Text:</strong> ${question.questionText}</p>
                    <p><strong>Type:</strong> ${question.type}</p>
                    ${question.type === 'mcq' ? `
                        <p><strong>Options:</strong> ${question.options.join(', ')}</p>
                        <p><strong>Correct Answer:</strong> ${question.correctAnswer}</p>
                    ` : `
                        <p><strong>Marks:</strong> ${question.marks}</p>
                    `}
                </div>
            `;
            questionsContainer.insertAdjacentHTML('beforeend', questionHTML);
        });
    });

    if (questionsContainer.children.length === 0) {
        document.getElementById('errorMsg').textContent = 'No questions found.';
    } else {
        document.getElementById('errorMsg').textContent = '';
    }
}

function clearQuestions() {
    document.getElementById('questionsContainer').innerHTML = '';
    document.getElementById('successMsg').textContent = 'Questions cleared.';
}
</script>

</body>
</html>
