<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Examiner Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .logout {
      margin-top: 20px;
      display: inline-block;
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Examiner Dashboard</h1>
  <p>Welcome, <strong id="user"></strong></p>

  <ul>
    <li><a href="./createexam.html">Create Exam</a></li>
    <li><a href="./managequestions.html">Manage Questions</a></li>
    <li><a href="./submissions.html">View Submissions</a></li>
      </ul>
<button><a href="../index.html">Logout</a></button>


  <script>
    const username = sessionStorage.getItem('username');
    const role = sessionStorage.getItem('role');

    if (!username || role !== 'examiner') {
      alert('Access denied. Please login as examiner.');
      window.location.href = 'index.html';
    } else {
      document.getElementById('user').textContent = username;
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
