<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users â€“ Online Exam System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #34d4fc;
            padding: 20px;
        }
        .container {
            background: rgb(136, 133, 133);
            padding: 30px;
            border-radius: 8px;
            max-width: 900px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .user-list {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .user-list th, .user-list td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .user-list th {
            background-color: #0066cc;
            color: white;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .delete-btn {
            background-color: red;
            color: white;
        }
        .edit-btn {
            background-color: orange;
            color: white;
        }
        .msg {
            color: green;
            text-align: center;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Manage Users</h1>

    <p class="msg" id="successMsg"></p>
    <p class="error" id="errorMsg"></p>

    <table class="user-list">
        <thead>
            <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userList"></tbody>
    </table>

</div>

<script>
// Check if the user is an admin
const role = sessionStorage.getItem('role');
if (role !== 'admin') {
    window.location.href = 'index.html';  // Redirect to login if not admin
}

// Load all users from localStorage
const users = JSON.parse(localStorage.getItem('users')) || [];

// Function to generate the list of users
function loadUsers() {
    const userList = document.getElementById('userList');
    userList.innerHTML = '';  // Clear previous list

    if (users.length === 0) {
        userList.innerHTML = "<tr><td colspan='3' class='error'>No users found.</td></tr>";
        return;
    }

    users.forEach((user, index) => {
        const row = document.createElement('tr');

        row.innerHTML = `
            <td>${user.username}</td>
            <td>${user.role}</td>
            <td>
                <button class="edit-btn" onclick="editUser(${index})">Edit</button>
                <button class="delete-btn" onclick="deleteUser(${index})">Delete</button>
            </td>
        `;
        userList.appendChild(row);
    });
}

// Edit User function
function editUser(index) {
    const user = users[index];

    const newRole = prompt("Enter new role for " + user.username, user.role);
    if (newRole && ['admin', 'student', 'examiner'].includes(newRole)) {
        users[index].role = newRole;
        localStorage.setItem('users', JSON.stringify(users));
        document.getElementById('successMsg').textContent = `User's role updated successfully!`;
        document.getElementById('errorMsg').textContent = '';
        loadUsers();
    } else {
        document.getElementById('errorMsg').textContent = 'Invalid role entered. Please enter "admin", "student", or "examiner".';
    }
}

// Delete User function
function deleteUser(index) {
    const confirmation = confirm("Are you sure you want to delete this user?");
    if (confirmation) {
        users.splice(index, 1); // Remove the user from the array
        localStorage.setItem('users', JSON.stringify(users));
        document.getElementById('successMsg').textContent = 'User deleted successfully!';
        document.getElementById('errorMsg').textContent = '';
        loadUsers();  // Reload the user list
    }
}

// Load users on page load
window.onload = loadUsers;
</script>

</body>
</html>
